{% extends 'base.html' %}
{% block content %}
    <form class="form-inline" role="form">
        Filter by type:
        <div class="form-group">
            <div class="filters" data-bind="foreach: availableFilters">
                <div class="checkbox">
                    <label>
                        <input type="radio" name="filter" data-bind="checked: $root.filter, attr: {'value': $data}">
                        <span data-bind="text: $data"></span>
                    </label>
                </div>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-md-8">
            <form class="form-inline" role="form">

                Filter by date:
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="From">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="To">
                </div>

            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="controls">
                <ul class="list-inline">
                    <li>
                        <a href="#" data-bind="">Check all</a>
                    </li>
                    <li>
                        <a href="#" data-bind="click: removeEvents">Delete selected</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Event type</th>
                    <th>Message</th>
                </tr>
                </thead>
                <tbody data-bind="foreach: showEvents">
                <tr>
                    <td>
                        <input type="checkbox" data-bind="click: $root.checkEvent">
                    </td>
                    <td data-bind="text: type"></td>
                    <td data-bind="text: message"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
