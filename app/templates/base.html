<!DOCTYPE html>
<html>
<head>
    <title>Snitch</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet/less" href="{{ url_for('static', filename='css/style.less') }}">
    <script src="{{ url_for('static', filename='js/less.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/knockout.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</head>
<body>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
<div>
    <ul>
        {% if session.user %}
            <li>
                <a href="{{ url_for('web.logout') }}">Logout</a>
            </li>
        {% endif %}
    </ul>
</div>
<div class="container">
{% block content %}
{% endblock %}
</div>
</body>
</html>
